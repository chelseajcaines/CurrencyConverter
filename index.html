<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Currency Converter</title>

    <!--style sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <!--coin image and app title-->
      <header>
        <img src="coinimage.png" class="coin-image" />
        <h1>Currency Converter</h1>
      </header>

      <!--currency amount input-->
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" />

      <!--selectors for currency dropdown boxes-->
      <section class="dropdowns">
        <select id="from-currency-select"></select>
        <select id="to-currency-select"></select>
        <!--don't forget to have the element "select option" in stylesheet along with "select"-->
      </section>

      <!--convert button and area for conversion result to appear-->
      <button id="convert-button">Convert</button>
      <p id="result"></p>
    </main>

    <!-- Scipt With Array Of Supported Country Codes -->
    <script src="currency-list.js"></script>
    <!-- Script with API Key -->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
